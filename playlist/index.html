<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contentWrap">
        <header id="playlist">
            <span id="playlist__icon">
                <i class="fas fa-times fa-lg"></i>
            </span>
            <h3>Playlist</h3>
        </header>

        <ul class="songList">
            <li class="songList--active">
                <div class="songList__info">
                    <div class="songList__info__left">
                        <div class="songList__img">
                            <i class="far fa-image fa-2x"></i>
                        </div>
                    </div>
                    <div class="songList__info__right">
                        <h2>Random Love</h2>
                        <p>by Divay Kapoor</p>
                    </div>
                </div>

                <div class="songList__buttons">
                    <span class="songList__buttons__play fa-lg">
                        <i class="fas fa-play"></i>
                        Play
                    </span>
                    <span class="songList__buttons__like fa-2x">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="songList__buttons__add fa-2x">
                        <i class="fas fa-plus"></i>
                    </span>
                </div>
            </li>

            <li class="songList--normal">
                <div class="songList__info">
                    <div class="songList__info__left bg--red">
                        <div class="songList__img">
                            <i class="far fa-image fa-2x"></i>
                        </div>
                    </div>
                    <div class="songList__info__right">
                        <h2>Matargasti</h2>
                        <p>Mohit Chauhan</p>
                    </div>
                </div>

                <div class="songList__buttons">
                    <span class="songList__buttons__play fa-lg">
                        <i class="fas fa-play"></i>
                        Play
                    </span>
                    <span class="songList__buttons__like fa-2x">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="songList__buttons__add fa-2x">
                        <i class="fas fa-plus"></i>
                    </span>
                </div>
            </li>

            <li class="songList--normal">
                <div class="songList__info">
                    <div class="songList__info__left bg--pink">
                        <div class="songList__img">
                            <i class="far fa-image fa-2x"></i>
                        </div>
                    </div>
                    <div class="songList__info__right">
                        <h2>Attitude</h2>
                        <p>Lewis OfMan · Attitude</p>
                    </div>
                </div>

                <div class="songList__buttons">
                    <span class="songList__buttons__play fa-lg">
                        <i class="fas fa-play"></i>
                        Play
                    </span>
                    <span class="songList__buttons__like fa-2x">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="songList__buttons__add fa-2x">
                        <i class="fas fa-plus"></i>
                    </span>
                </div>
            </li>

            <li class="songList--normal">
                <div class="songList__info">
                    <div class="songList__info__left bg--blue">
                        <div class="songList__img">
                            <i class="far fa-image fa-2x"></i>
                        </div>
                    </div>
                    <div class="songList__info__right">
                        <h2>Try Everthing</h2>
                        <p>Shakira · Zootopia</p>
                    </div>
                </div>

                <div class="songList__buttons">
                    <span class="songList__buttons__play fa-lg">
                        <i class="fas fa-play"></i>
                        Play
                    </span>
                    <span class="songList__buttons__like fa-2x">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="songList__buttons__add fa-2x">
                        <i class="fas fa-plus"></i>
                    </span>
                </div>
            </li>

            <li class="songList--normal">
                <div class="songList__info">
                    <div class="songList__info__left bg--aqua">
                        <div class="songList__img">
                            <i class="far fa-image fa-2x"></i>
                        </div>
                    </div>
                    <div class="songList__info__right">
                        <h2>Sunflower</h2>
                        <p>Joseph Vincent · Sunflower</p>
                    </div>
                </div>

                <div class="songList__buttons">
                    <span class="songList__buttons__play fa-lg">
                        <i class="fas fa-play"></i>
                        Play
                    </span>
                    <span class="songList__buttons__like fa-2x">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="songList__buttons__add fa-2x">
                        <i class="fas fa-plus"></i>
                    </span>
                </div>
            </li>




        </ul>
    </div>

  </body>
</html>
