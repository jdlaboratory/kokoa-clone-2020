<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
    
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>


    <main class="main-screen" id="setting-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__seting-column">
                    <i class="fas fa-bullhorn fa-lg"></i>
                    <span>Notices</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__seting-column">
                    <i class="fas fa-flask fa-lg"></i>
                    <span>Kokoa Lab</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__seting-column">
                    <i class="fas fa-info-circle fa-lg"></i>
                    <span>Version</span>
                </div>
                <div class="settings__seting-column">
                    Latest Version
                </div>
            </li>
        </ul>

        <div class="divider-horizontal"></div>

        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__seting-column">
                    <i class="fas fa-lock fa-lg"></i>
                    <span>Privacy</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__seting-column">
                    <i class="far fa-bell fa-lg"></i>
                    <span>Notifications</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__seting-column">
                    <i class="far fa-user fa-lg"></i>
                    <span>Friends</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__seting-column">
                    <i class="far fa-comment fa-lg"></i>
                    <span>Chats</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__seting-column">
                    <i class="far fa-sun fa-lg"></i>
                    <span>Display</span>
                    <span class="settings-alarm">N</span>
                </div>
                
            </li>
            <li class="settings__setting">
                <div class="settings__seting-column">
                    <i class="fas fa-palette fa-lg"></i>
                    <span>Themes</span>
                    <span class="settings-alarm">N</span>
                </div>
                <div class="settings__seting-column">
                    Default theme
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__seting-column">
                    <i class="fas fa-phone-alt fa-lg"></i>
                    <span>Call</span>
                </div>
            </li>

        </ul>

    </main>




    <nav class="nav">
        <ul class="nav__ul">
            
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__alarm badge-sm"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <script src="https://kit.fontawesome.com/e1ebb68418.js" crossorigin="anonymous"></script>


</body>
</html>
