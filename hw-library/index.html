<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="status-bar">
        <span class="status-bar__left"><a href="#"><i class="fas fa-bars fa-lg"></i></a></span>
        <span class="status-bar__center">library</span>
        <span class="status-bar__right"><a href="#"><i class="fas fa-shopping-bag fa-lg"></i></a></span>
    </header>

    <div class="search-bar">
        <form class="search-books">
            <input name="search" type="text" placeholder="Search books...">
            <span class="search-icon"><i class="fas fa-search"></i></span>
        </form>
    </div>

    <main class="content">
        <div class="content__box">
            <h1 class="section-title">Book of the Day</h1>
            <div class="content__dayBook">
                <div class="content__dayBook__img">
                    
                </div>
                <div class="content__dayBook__text">
                    <h2 class="dayBook-title">No Fixed Abode</h2>
                    <p class="dayBook-desc">Journey Through</p>
                    <div class="dayBook-rating">
                        <i class="fas fa-star rating-true"></i>
                        <i class="fas fa-star rating-true"></i>
                        <i class="fas fa-star rating-true"></i>
                        <i class="fas fa-star rating-true"></i>
                        <i class="fas fa-star rating-false"></i>
                    </div>
                    <div class="dayBook-tag">
                        <a class="dayBook-tag__span" href="#">
                            Journey
                        </a>
                        <a class="dayBook-tag__span" href="#"> 
                            Biography
                        </a>
                    </div>
                    <div class="dayBook-button">
                        <a class="favorite" href="#"><i class="fas fa-bookmark fa-md"></i></a>
                        <a class="buyNow" href="#">Book Now</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="content__box padding-r-zero">
            <h1 class="section-title">Top Adventures</h1>
            <div class="topBox">
                <span class="topBox__aBook">
                    <div class="topBox__bookImg bg-1">
                    </div>
                    <div class="topBox__rating">
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-false fa-sm"></i>
                    </div>
                </span>
                <span class="topBox__aBook">
                    <div class="topBox__bookImg bg-2">
                    </div>
                    <div class="topBox__rating">
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-false fa-sm"></i>
                    </div>
                </span>
                <span class="topBox__aBook">
                    <div class="topBox__bookImg bg-3">
                    </div>
                    <div class="topBox__rating">
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-false fa-sm"></i>
                    </div>
                </span>
                <span class="topBox__aBook">
                    <div class="topBox__bookImg bg-4">
                    </div>
                    <div class="topBox__rating">
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-false fa-sm"></i>
                    </div>
                </span>
                <span class="topBox__aBook">
                    <div class="topBox__bookImg bg-5">
                    </div>
                    <div class="topBox__rating">
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-true fa-sm"></i>
                        <i class="fas fa-star rating-false fa-sm"></i>
                    </div>
                </span>
            </div>

        </div>

        <div class="content__box">
            <h1 class="section-title">Popular authors</h1>
            <div class="popular-authors">
                <div class="popular-authors__img">

                </div>
                <div class="popular-authors__desc">
                    <h2>George Raymond<br> Richard Martin</h2>
                    <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</p>
                </div>
            </div>
        </div>



    </main>







  </body>
</html>
